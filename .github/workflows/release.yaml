name: Release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+"

jobs:
  release:
    env:
      BUILD_CONFIG: "Release"
      LEAGUE_TOOLKIT_PROJECT: "LeagueToolkit"
      TARGET_FRAMEWORK: "net6.0"

    runs-on: ubuntu-latest

    permissions:
      contents: write

    defaults:
      run:
        working-directory: ./src

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: 7.x

      - name: Install dependencies
        run: dotnet restore

      - id: get_version
        uses: battila7/get-version-action@v2.2.1

      - name: Build
        run: dotnet build $LEAGUE_TOOLKIT_PROJECT --configuration $BUILD_CONFIG --no-restore /p:TargetFramework=${{ env.TARGET_FRAMEWORK }}

      - name: Run Tests
        run: dotnet test $LEAGUE_TOOLKIT_PROJECT.Tests --configuration $BUILD_CONFIG --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack $LEAGUE_TOOLKIT_PROJECT -c $BUILD_CONFIG /p:Version=${{ steps.get_version.outputs.version-without-v }} /p:TargetFramework=${{ env.TARGET_FRAMEWORK }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.TARGET_FRAMEWORK }}
          path: "src/${{ env.LEAGUE_TOOLKIT_PROJECT }}/bin/${{ env.BUILD_CONFIG }}/${{ env.TARGET_FRAMEWORK }}/"

      - name: Archive Release
        uses: vimtor/action-zip@v1
        with:
          files: "src/${{ env.LEAGUE_TOOLKIT_PROJECT }}/bin/${{ env.BUILD_CONFIG }}/${{ env.TARGET_FRAMEWORK }}/"
          dest: "${{ env.TARGET_FRAMEWORK }}.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create-tag.outputs.tag }}
          prerelease: ${{ steps.get_version.outputs.prerelease != '' }}
          append_body: true
          files: "${{ env.TARGET_FRAMEWORK }}.zip"

      - name: Publish to NuGet
        run: dotnet nuget push "$LEAGUE_TOOLKIT_PROJECT/bin/$BUILD_CONFIG/$LEAGUE_TOOLKIT_PROJECT.${{ steps.get_version.outputs.version-without-v }}.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{secrets.NUGET_API_KEY}}
